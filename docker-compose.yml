version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./project:/project
    ports:
      - 8000:8000
    env_file:
      - project/project/.env
    depends_on:
      - db
  db:
    image: "postgres" # use latest official postgres version
    env_file:
      - project/project/.env # configure postgres

